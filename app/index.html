<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find My Location</title>
    <meta name="description" content="Uses the HTML5 Geolocation API to plot your location on a map.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    </div>

    <noscript>
      <p class="alert">You'll need JavaScript switched on to use this site.</p>
    </noscript>

    <div id="loading-message" class="loading-message">
      <span class="loading-message-letter">L</span>
      <span class="loading-message-letter">o</span>
      <span class="loading-message-letter">a</span>
      <span class="loading-message-letter">d</span>
      <span class="loading-message-letter">i</span>
      <span class="loading-message-letter">n</span>
      <span class="loading-message-letter">g</span>
    </div>

    <div id="location-map" class="location-map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
